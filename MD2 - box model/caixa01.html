<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: yellowgreen;
        }


        a{
            text-decoration: none;
            font-weight: bold;
            color: green;
        }
        
        a:hover{
            text-decoration: underline;
        }

        a:visited{
            color: rgb(70, 115, 3);
        }
    </style>
</head>
<body>
    <h1>Exemplos de Caixas Box Level</h1>
    <p>Páragrafos são exemplos de caixas Box-Level, mas os links são exemplos de <a href="https://www.instagram.com/" target="_blank"> Caixas Inline Level.</a></p>

</body>
</html>
